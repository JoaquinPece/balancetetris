<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Tetris - Juego Educativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 10px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 700px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .game-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .pause-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .pause-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .game-area {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .falling-item {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 200px;
            word-wrap: break-word;
        }
        
        .falling-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .categories {
            display: flex;
            gap: 5px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .category {
            flex: 1;
            min-width: 90px;
            height: 70px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .category:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .category.correct {
            background: rgba(46, 204, 113, 0.6);
            border-color: #2ecc71;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        
        .category.wrong {
            background: rgba(231, 76, 60, 0.6);
            border-color: #e74c3c;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }
        
        .activo-corriente { background-color: #2ecc71; }
        .activo-no-corriente { background-color: #3498db; }
        .pasivo-corriente { background-color: #e74c3c; }
        .pasivo-no-corriente { background-color: #f39c12; }
        .fondos-propios { background-color: #9b59b6; }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
                margin: 5px;
            }
            
            .game-area {
                height: 250px;
            }
            
            .category {
                min-width: 70px;
                height: 60px;
                font-size: 9px;
            }
            
            .game-info {
                font-size: 14px;
            }
            
            .falling-item {
                font-size: 11px;
                padding: 4px 8px;
                max-width: 150px;
            }
            
            .game-header h1 {
                font-size: 24px;
            }
            
            .game-header p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .categories {
                gap: 2px;
            }
            
            .category {
                min-width: 60px;
                height: 50px;
                font-size: 8px;
            }
            
            .game-area {
                height: 200px;
            }
            
            .falling-item {
                font-size: 10px;
                max-width: 120px;
            }
            
            .game-info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üéÆ Balance Tetris</h1>
            <p>Selecciona la categor√≠a correcta de cada elemento del balance</p>
        </div>
        
        <div class="game-info">
            <div class="game-stats">
                <span>Puntuaci√≥n: <span id="score">0</span></span>
                <span>Errores: <span id="errors">0</span>/3</span>
                <span>Nivel: <span id="level">1</span></span>
            </div>
            <button class="pause-btn" id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è Pausa</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="game-over" id="gameOver">
                <h2 id="gameOverTitle"></h2>
                <p id="gameOverMessage"></p>
                <button class="btn" onclick="resetGame()">Jugar de Nuevo</button>
            </div>
            <div class="game-over" id="pauseScreen" style="background: rgba(0, 0, 0, 0.9);">
                <h2>‚è∏Ô∏è JUEGO PAUSADO</h2>
                <p>Presiona continuar para seguir jugando</p>
                <button class="btn" onclick="togglePause()">‚ñ∂Ô∏è Continuar</button>
            </div>
        </div>
        
        <div class="categories">
            <div class="category" data-category="activo-no-corriente" onclick="selectCategory('activo-no-corriente')">
                üîµ<br>ACTIVO NO<br>CORRIENTE
            </div>
            <div class="category" data-category="activo-corriente" onclick="selectCategory('activo-corriente')">
                üü¢<br>ACTIVO<br>CORRIENTE
            </div>
            <div class="category" data-category="fondos-propios" onclick="selectCategory('fondos-propios')">
                üü£<br>FONDOS<br>PROPIOS
            </div>
            <div class="category" data-category="pasivo-no-corriente" onclick="selectCategory('pasivo-no-corriente')">
                üü†<br>PASIVO NO<br>CORRIENTE
            </div>
            <div class="category" data-category="pasivo-corriente" onclick="selectCategory('pasivo-corriente')">
                üî¥<br>PASIVO<br>CORRIENTE
            </div>
        </div>
    </div>

    <script>
        const balanceItems = {
            'activo-corriente': [
                {name: 'üì¶ Existencias', tip: 'Mercader√≠as, materias primas y productos'},
                {name: 'üë• Clientes', tip: 'Personas que nos deben dinero por ventas'},
                {name: 'üèõÔ∏è Bancos', tip: 'Dinero en cuentas bancarias'},
                {name: 'üíµ Caja', tip: 'Dinero en efectivo'},
                {name: 'üìä IVA Soportado', tip: 'IVA pagado que podemos recuperar'},
                {name: 'üë§ Deudores', tip: 'Otros que nos deben dinero'},
                {name: 'üèõÔ∏è H.P. Deudora', tip: 'Hacienda nos debe dinero'},
                {name: 'üìã Efectos a Cobrar', tip: 'Letras de cambio a favor'},
                {name: 'üíπ Inversiones Financieras C/P', tip: 'Inversiones a corto plazo'}
            ],
            'activo-no-corriente': [
                {name: 'üè¢ Inmovilizado Material', tip: 'Bienes f√≠sicos duraderos'},
                {name: 'üèûÔ∏è Terrenos', tip: 'Solares propiedad de la empresa'},
                {name: 'üèóÔ∏è Construcciones', tip: 'Edificios y naves industriales'},
                {name: '‚öôÔ∏è Maquinaria', tip: 'Equipos de producci√≥n'},
                {name: 'ü™ë Mobiliario', tip: 'Muebles de oficina'},
                {name: 'üíª Equipos Inform√°ticos', tip: 'Ordenadores y tecnolog√≠a'},
                {name: 'üöõ Elementos de Transporte', tip: 'Veh√≠culos de la empresa'},
                {name: 'üìà Inversiones Financieras L/P', tip: 'Inversiones a largo plazo'},
                {name: 'üìâ Amortizaci√≥n Acumulada', tip: 'P√©rdida de valor acumulada'}
            ],
            'pasivo-corriente': [
                {name: 'üè™ Proveedores', tip: 'Deudas por compras a cr√©dito'},
                {name: 'üìÑ Pr√©stamos C/P', tip: 'Deudas a corto plazo'},
                {name: 'üí≥ Acreedores', tip: 'Deudas por servicios recibidos'},
                {name: 'üìà IVA Repercutido', tip: 'IVA cobrado a entregar'},
                {name: 'üèõÔ∏è H.P. Acreedora', tip: 'Deudas con Hacienda'},
                {name: 'üí∏ Anticipos de Clientes', tip: 'Pagos adelantados recibidos'},
                {name: 'üìã Efectos a Pagar', tip: 'Letras de cambio en contra'},
                {name: 'üë∑ Sueldos Pendientes', tip: 'Salarios por pagar'},
                {name: 'üè• Seguridad Social Acreedora', tip: 'Cotizaciones pendientes'}
            ],
            'pasivo-no-corriente': [
                {name: 'üìã Pr√©stamos L/P', tip: 'Deudas a largo plazo'},
                {name: 'üìú Deudas L/P', tip: 'Otras deudas a largo plazo'}
            ],
            'fondos-propios': [
                {name: 'üí∞ Capital Social', tip: 'Aportaciones de socios'},
                {name: 'üè¶ Reservas', tip: 'Beneficios no distribuidos'},
                {name: 'üìä Resultado del Ejercicio', tip: 'Beneficio/p√©rdida del a√±o'}
            ]
        };

        let gameState = {
            score: 0,
            errors: 0,
            level: 1,
            isGameOver: false,
            isPaused: false,
            currentItem: null,
            selectedCategory: null,
            fallSpeed: 3000,
            currentFallingItem: null
        };

        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (type === 'success') {
                    [261.63, 329.63, 392.00].forEach((freq, i) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.1);
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0, audioContext.currentTime + i * 0.1);
                        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + i * 0.1 + 0.05);
                        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + i * 0.1 + 0.15);
                        
                        oscillator.start(audioContext.currentTime + i * 0.1);
                        oscillator.stop(audioContext.currentTime + i * 0.1 + 0.15);
                    });
                } else {
                    [200, 150].forEach((freq, i) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.1);
                        oscillator.type = 'sawtooth';
                        
                        gainNode.gain.setValueAtTime(0, audioContext.currentTime + i * 0.1);
                        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + i * 0.1 + 0.05);
                        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + i * 0.1 + 0.2);
                        
                        oscillator.start(audioContext.currentTime + i * 0.1);
                        oscillator.stop(audioContext.currentTime + i * 0.1 + 0.2);
                    });
                }
            } catch (error) {
                console.log('Audio no disponible');
            }
        }

        function getAllItems() {
            const allItems = [];
            Object.keys(balanceItems).forEach(category => {
                balanceItems[category].forEach(item => {
                    allItems.push({...item, category});
                });
            });
            return allItems;
        }

        function createFallingItem() {
            if (gameState.isGameOver || gameState.currentFallingItem || gameState.isPaused) return;
            
            const allItems = getAllItems();
            const randomItem = allItems[Math.floor(Math.random() * allItems.length)];
            
            const itemElement = document.createElement('div');
            itemElement.className = `falling-item ${randomItem.category}`;
            itemElement.textContent = randomItem.name;
            itemElement.title = randomItem.tip;
            itemElement.dataset.category = randomItem.category;
            
            const gameArea = document.getElementById('gameArea');
            const maxX = gameArea.clientWidth - 160;
            itemElement.style.left = Math.random() * maxX + 'px';
            itemElement.style.top = '0px';
            
            gameArea.appendChild(itemElement);
            gameState.currentFallingItem = {element: itemElement, category: randomItem.category};
            
            let position = 0;
            const fallInterval = setInterval(() => {
                if (gameState.isGameOver || !gameState.currentFallingItem || gameState.isPaused) {
                    if (gameState.isPaused) {
                        gameState.currentFallingItem.pausedPosition = position;
                    }
                    clearInterval(fallInterval);
                    return;
                }
                
                position += 1.5;
                itemElement.style.top = position + 'px';
                
                if (position >= gameArea.clientHeight - 20) {
                    gameState.errors++;
                    updateDisplay();
                    itemElement.remove();
                    gameState.currentFallingItem = null;
                    clearInterval(fallInterval);
                    
                    if (gameState.errors >= 3) {
                        endGame();
                    } else {
                        setTimeout(createFallingItem, 1000);
                    }
                }
            }, 25);
            
            gameState.currentFallingItem.fallInterval = fallInterval;
        }

        function selectCategory(category) {
            if (!gameState.currentFallingItem || gameState.isPaused) return;
            classifyItem(gameState.currentFallingItem.element, gameState.currentFallingItem.category, category);
        }

        function classifyItem(itemElement, correctCategory, selectedCategory) {
            if (!itemElement || !itemElement.parentNode) return;
            
            if (selectedCategory === correctCategory) {
                gameState.score += 10;
                showFeedback(selectedCategory, true);
            } else {
                gameState.errors++;
                showFeedback(selectedCategory, false);
            }
            
            itemElement.remove();
            gameState.currentFallingItem = null;
            
            updateDisplay();
            
            if (gameState.errors >= 3) {
                endGame();
            } else {
                if (gameState.score > 0 && gameState.score % 100 === 0) {
                    levelUp();
                }
                setTimeout(createFallingItem, 1000);
            }
        }

        function showFeedback(category, isCorrect) {
            const categoryElement = document.querySelector(`[data-category="${category}"]`);
            
            if (categoryElement) {
                categoryElement.classList.remove('correct', 'wrong');
                
                if (isCorrect) {
                    categoryElement.classList.add('correct');
                } else {
                    categoryElement.classList.add('wrong');
                }
                
                playSound(isCorrect ? 'success' : 'error');
                
                setTimeout(() => {
                    categoryElement.classList.remove('correct', 'wrong');
                }, 800);
            }
        }

        function levelUp() {
            gameState.level++;
            gameState.fallSpeed = Math.max(1500, gameState.fallSpeed - 300);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('errors').textContent = gameState.errors;
            document.getElementById('level').textContent = gameState.level;
        }

        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            const pauseScreen = document.getElementById('pauseScreen');
            
            if (gameState.isPaused) {
                pauseBtn.innerHTML = '‚ñ∂Ô∏è Continuar';
                pauseScreen.style.display = 'block';
            } else {
                pauseBtn.innerHTML = '‚è∏Ô∏è Pausa';
                pauseScreen.style.display = 'none';
                
                if (gameState.currentFallingItem && gameState.currentFallingItem.element) {
                    resumeFallingItem();
                } else {
                    setTimeout(createFallingItem, 100);
                }
            }
        }

        function resumeFallingItem() {
            if (!gameState.currentFallingItem) return;
            
            const itemElement = gameState.currentFallingItem.element;
            let position = gameState.currentFallingItem.pausedPosition || parseInt(itemElement.style.top) || 0;
            
            const fallInterval = setInterval(() => {
                if (gameState.isGameOver || !gameState.currentFallingItem || gameState.isPaused) {
                    clearInterval(fallInterval);
                    return;
                }
                
                position += 1.5;
                itemElement.style.top = position + 'px';
                
                const gameArea = document.getElementById('gameArea');
                if (position >= gameArea.clientHeight - 20) {
                    gameState.errors++;
                    updateDisplay();
                    itemElement.remove();
                    gameState.currentFallingItem = null;
                    clearInterval(fallInterval);
                    
                    if (gameState.errors >= 3) {
                        endGame();
                    } else {
                        setTimeout(createFallingItem, 1000);
                    }
                }
            }, 25);
            
            gameState.currentFallingItem.fallInterval = fallInterval;
        }

        function endGame() {
            gameState.isGameOver = true;
            
            if (gameState.currentFallingItem && 
                gameState.currentFallingItem.element && 
                gameState.currentFallingItem.element.parentNode) {
                gameState.currentFallingItem.element.remove();
            }
            gameState.currentFallingItem = null;
            
            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            if (gameState.score >= 200) {
                title.textContent = 'üéâ ¬°Excelente!';
                message.textContent = `¬°Has dominado el balance! Puntuaci√≥n: ${gameState.score}`;
            } else if (gameState.score >= 100) {
                title.textContent = 'üëç ¬°Bien hecho!';
                message.textContent = `Buen trabajo aprendiendo. Puntuaci√≥n: ${gameState.score}`;
            } else {
                title.textContent = 'üìö ¬°Sigue practicando!';
                message.textContent = `La pr√°ctica hace al maestro. Puntuaci√≥n: ${gameState.score}`;
            }
            
            gameOverDiv.style.display = 'block';
        }

        function resetGame() {
            gameState = {
                score: 0,
                errors: 0,
                level: 1,
                isGameOver: false,
                isPaused: false,
                currentItem: null,
                selectedCategory: null,
                fallSpeed: 3000,
                currentFallingItem: null
            };
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseScreen').style.display = 'none';
            document.getElementById('pauseBtn').innerHTML = '‚è∏Ô∏è Pausa';
            
            const fallingItems = document.querySelectorAll('.falling-item');
            if (fallingItems) {
                fallingItems.forEach(item => {
                    if (item && item.parentNode) {
                        item.remove();
                    }
                });
            }
            
            const categories = document.querySelectorAll('.category');
            if (categories) {
                categories.forEach(cat => {
                    if (cat) {
                        cat.classList.remove('correct', 'wrong');
                        cat.style.boxShadow = '';
                    }
                });
            }
            
            updateDisplay();
            startGame();
        }

        function startGame() {
            createFallingItem();
        }

        updateDisplay();
        startGame();
    </script>
</body>
</html>
